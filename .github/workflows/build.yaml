name: Build website

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - ".github/**"
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - "README.md"
      - ".github/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# If a deployment is cancelled midway, it could potentially leave the website in an unstable state, this is not an issue for pull requests that do not get deployed.
concurrency:
  group: ${{ github.ref == 'refs/heads/main' && 'deployment' || github.run_id }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    name: Build with Hugo
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.122.0
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Install Dart Sass
        run: sudo snap install dart-sass
      - name: Install Pandoc
        uses: pandoc/actions/setup@v1
        with:
          version: 3.1.11.1
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CABF_API_TOKEN: ${{ secrets.CABF_API_TOKEN }}
          CABF_PANDOC_ENABLED: true
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Create search index
        run: npx -y pagefind --site public
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
